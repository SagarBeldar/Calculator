<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body class="w-[100%] h-[100vh] flex justify-center items-center ">

    <div>
        
        <div class="bg-[#717377] border-[0.5px] rounded-[16px] p-[20px] bg-transparent shadow-3xl">
            <input type="text" placeholder="0" readonly id="inputBox"
            class="w-[320px] p-[24px] m-[12px] border-none text-[40px] shadow-xl cursor-pointer text-white bg-transparent text-right"/>
            <div>
                <button class="button operator border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">AC</button>
                <button class="button operator border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">DEL</button>
                <button class="button operator border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">%</button>
                <button class="button operator border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">/</button>
            </div>
            <div>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">7</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">8</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">9</button>
                <button class="button operator border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">*</button>
            </div>
            <div>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">4</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">5</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">6</button>
                <button class="button operator border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">-</button>
            </div>
            <div>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">1</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">2</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">3</button>
                <button class="button operator border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">+</button>
            </div>
            <div>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">00</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">0</button>
                <button class="button border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100">.</button>
                <button class="button equalBtn border-none w-[60px] h-[60ox] text-[20px] 
                cursor-pointer text-white m-[10px] rounded-[50%] shadow-100 bg-[#fb7c14]">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
